<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant Chat</title>
    <style>
        /* Optional: Customize the chat window */
        #watson-chat-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
    <!-- Include the Watson Assistant Web Chat script-->
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "dc4a35e7-1e1d-4af5-b70f-2d93e40274c3", // The ID of this integration.
          region: "eu-gb", // The region your integration is hosted in.
          serviceInstanceID: "134498de-e28e-4dc6-a5e7-d1065e773d51", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</head>
<body>

    <h1>Welcome to our website!</h1>
    <p>Click the chat icon to talk to our Watson Assistant.</p>
    
    <!-- Watson Assistant Web Chat container -->
    <div id="watson-chat-container"></div>

</body>
</html>
